name: CI Testbed

on:
  push:
    branches:
      - testbed
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY_SERVER: ghcr.io/v03051435
  RG_NAME: rg-devops-testbed

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Compute image tag
        id: vars
        run: echo "image_tag=git-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push images
        run: |
          python pipelines/scripts/build.py \
            --tag "${{ steps.vars.outputs.image_tag }}" \
            --registry-server "${REGISTRY_SERVER}" \
            --services-file "pipelines/services.json"

      - name: Tag images as testbed
        run: |
          set -euo pipefail
          for svc in $(jq -r '.services | keys[]' pipelines/services.json); do
            repo=$(jq -r ".services[\"$svc\"].repo" pipelines/services.json)
            image="${REGISTRY_SERVER}/${repo}"
            docker pull "${image}:${{ steps.vars.outputs.image_tag }}"
            docker tag "${image}:${{ steps.vars.outputs.image_tag }}" "${image}:testbed"
            docker push "${image}:testbed"
          done

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Provision container apps (if missing)
        run: |
          python pipelines/scripts/provision.py \
            --tag "${{ steps.vars.outputs.image_tag }}" \
            --registry-server "${REGISTRY_SERVER}" \
            --registry-username "${{ github.actor }}" \
            --registry-password "${{ secrets.GITHUB_TOKEN }}" \
            --rg "${RG_NAME}" \
            --env testbed \
            --services-file "pipelines/services.json" \
            --env-name "cae-devops-testbed"

      - name: Deploy to testbed
        run: |
          python pipelines/scripts/deploy.py \
            --action deploy \
            --tag "${{ steps.vars.outputs.image_tag }}" \
            --registry-server "${REGISTRY_SERVER}" \
            --registry-username "${{ github.actor }}" \
            --registry-password "${{ secrets.GITHUB_TOKEN }}" \
            --rg "${RG_NAME}" \
            --env testbed \
            --services-file "pipelines/services.json"
